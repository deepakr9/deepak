<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dhani Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <input type="text" id="display" placeholder="Fuck Dani Calculator" disabled>
        <div class="1col">
            <button onclick="clearDisplay()" id="clear">AC</button>
            <button onclick="insertParentheses()">( )</button>
            <button onclick="addValue('%')">%</button>
            <button onclick="addValue('/')">/</button>
        </div>
        <div>
            <button onclick="addValue('7')">7</button>
            <button onclick="addValue('8')">8</button>
            <button onclick="addValue('9')">9</button>
            <button onclick="addValue('*')">*</button>
        </div>
        <div>
            <button onclick="addValue('4')">4</button>
            <button onclick="addValue('5')">5</button>
            <button onclick="addValue('6')">6</button>
            <button onclick="addValue('-')">-</button>
        </div>
        <div>
            <button onclick="addValue('1')">1</button>
            <button onclick="addValue('2')">2</button>
            <button onclick="addValue('3')">3</button>
            <button onclick="addValue('+')">+</button>
        </div>
        <div>
            <button onclick="addValue('0')">0</button>
            <button onclick="addValue('.')">.</button>
            <button onclick="deleteLast()">C</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
</body>
</html>
